<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoveItGame - zatrzymanie gry</title>
    <link rel="stylesheet" href="/gra/main.css">
    <link rel="stylesheet" href="/gra/main.css">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,700,800,900&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <div id="game" class="game">
        <div class="menu-container">
            <div class="logo-core"></div>
            <div class="instruction"></div>
        </div>
        <div class="score">Wynik: </div>
        <div class="game-display">
            <div id="board"></div>
            <div class="trucks">
                <div class="firstTruck"></div>
                <div class="secondTruck"></div>
                <div class="thirdTruck"></div>
            </div>
        </div>
    </div>
    <!-- <div class="hidden"> -->
        <div class="popup-body hidden">
            <div class="main-popup-container">
                <img src="./moveitgame.png" alt="logo gry MoveIt">
                <h1 class="pause-game upper-case">Zatrzymanie gry</h1>
                <p class="paragraph-about-pause">Twoja rozgrywka została wstrzymana.</p>
                <p class="paragraph-about-pause">Wybierz jedną z poniższych opcji.</p>
                <div class="button-box">
                    <button class="add-button upper-case">koniec gry<i class="arrow right"></i></button>
                    <button class="add-button upper-case">restart gry<i class="arrow right"></i></button>
                    <button class="add-button upper-case resume-game">powrót do gry <i class="arrow right"></i></button>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <script src="utils.js"></script>
    <script src="tetris.js"></script>
    <script src="bricks.js"></script>
    <script src="trucks.js"></script>
</body>

</html>
